<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Locate a Mate - Friend Locator</title>
		<link rel="stylesheet" href="styles/style.css">
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
		function initialize() {
			var mapProp = {
				center:new google.maps.LatLng(-34.95,138.7010),
				zoom:9,
		    	mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>

	<body>
		<div>
			<h2>Locate a Mate</h2>
			<span id="username">John Smith</span>
			<button type="button">
				<img src="images/logout.png" alt="Logout">
			</button>
		</div>
		
		<span id="sidebar">
			<div>
				<input type="text">
					<button id="search" type="button">
						<img src="images/magnifying_glass.png" alt="Search">
					</button>
				</input>
			</div>
			<div>
				<label for="sortby">Sort by: </label>
				<select id="sortby">
					<option value="alphaasc">Alphabetical (A-Z)</option>
					<option value="alphadesc">Alphabetical (Z-A)</option>
					<option value="distance">Distance</option>
					<option value="recent">Most Recent</option>
				</select>
			</div>
			<div id="friendlist">
				<!--TODO: Add friend list-->
			</div>
		</span>
		
		<div id="googleMap" style="width:500px;height:380px;">
		</div>
	</body>

</html>
