<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Locate a Mate - Friend Locator</title>
		<link rel="stylesheet" href="Styles/style.css">
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
		function initialize() {
			var mapProp = {
				center:new google.maps.LatLng(-34.95,138.7010),
				zoom:9,
		    	mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map=new google.maps.Map(document.getElementById("google_map"),mapProp);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>

	<body>
		
		<div id="sidebar" >
			<div id="searchbox">
				<input id="search_text" type="text" placeholder=""/>
				<button id="search_button" type="submit">
					<img src="Images/SearchButton.png" alt="search">
				</button>
			</div>
			<br>
			<div id="sortbox">
				<label for="sortby">Sort by: </label>
				<select id="sortby">
					<option value="alphaasc">Alphabetical (A-Z)</option>
					<option value="alphadesc">Alphabetical (Z-A)</option>
					<option value="distance">Distance</option>
					<option value="recent">Most Recent</option>
				</select>
			</div>
			<div id="friendlist">
				<!--TODO: Add friend list-->
			</div>
		</div>
		
		<div id="rightbox">
			<div id="header">
				<img src="Images/logo-smaller.png" alt="Locate a Mate">
				<div id= "userbox">
					<label for="logout">John Smith</label>
					<button id="logout" type="button">
						<img src="Images/logout.png" alt="Logout">
					</button>
				</div>
			</div>
			
			<div id="google_map">
			</div>
		</div>
		
		
	</body>

</html>
